- name: install software
  homebrew:
    name:
      - ag
      - bat
      - jq
      - gradle
      - golang
      - neovim
      - python3
      - python@2
      - wget
      - rsync
      - tmux
      - tree
      - zsh
    state: latest
    update_homebrew: yes
    upgrade_all: yes

- name: install slime through roswell
  command: ros install slime

- name: set zsh executable fact
  set_fact:
    zsh_executable: /usr/local/bin/zsh

- name: symlink vim to nvim
  file:
    state: link
    src: /usr/local/bin/nvim
    dest: /usr/local/bin/vim

